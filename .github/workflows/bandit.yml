name: Bandit Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
        # 1. Checkout the code using actions/checkout
        # 2. Run bandit using tj-actions bandit
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit security scan
        uses: tj-actions/bandit@v6
